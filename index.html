<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='styles.css'> 
</head>
<body>
  <div class="calculator">
    <script src="script.js" defer></script>
    <input type="number" value='0'>
    <div class="firstRow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
    </div>
    <div class="secondRow">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
    </div>
    <div class="thirdRow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
    </div>
    <div class="fourthRow">
        <button>0</button>
        <button>=</button>
        <button>+</button>
        <button>Clear</button>
    </div>
  </div>
</body>
</html>
